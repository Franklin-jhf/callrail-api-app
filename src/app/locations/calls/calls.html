<ion-view view-title="Calls">
    <ion-content>
      <ion-list>
        <div class="col">
          <div class="card text-center" ng-repeat="call in calls track by $index" on-tap="openCall(call, $index)">
            <div class="item item-divider">
              {{ data.customer_phone_number }}
            </div>
            <div class="item item-text-wrap">
              {{ formatTime(call.start_time)[0] }}<br/>
              {{ formatTime(call.start_time)[1] }}<br/>
              {{ call.duration }}

            </div>
            <div class="item item-divider">
              {{ call.customer_city }}, {{ call.customer_state }}
            </div>
          </div>
